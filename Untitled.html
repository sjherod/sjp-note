    <mailto:admissions@sva.edu?cc=drhodes@sva.edu,president@sva.edu,wmartino@sva.edu,jvega@sva.edu,akrumm@sva.edu&subject=Prospective%20Students%20Concerns&body=To%20the%20SVA%E2%80%99s%20Board%20of%20Directors%2C%20President%2C%20and%20Administration%3A%0D%0A%0D%0AAs%20a%20prospective%20SVA%20student%2C%20I%20was%20outraged%20by%20President%20David%20Rhodes%E2%80%99%20refusal%20to%20condemn%20the%20Palestinian%20Genocide%20being%20perpetrated%20by%20the%20settler-colonial%20state%20of%20Israel.%20Learning%20about%20David%20Rhodes%E2%80%99%20%E2%80%9CStatement%20on%20Israel%20and%20Hamas%E2%80%9D%20email%20was%20a%20chilling%20realization%20that%20art%20schools%20are%20not%20the%20apolitical%20institutions%20they%20hold%20themselves%20to%20be%2C%20but%20structures%20complicit%20in%20funding%20America%E2%80%99s%20support%20of%20the%20apartheid%20Israeli%20state.%20His%20initial%20email%20did%20not%20acknowledge%20the%20disproportionate%20suffering%20of%20the%20Palestinian%20peoples%20at%20the%20hands%20of%20the%20Zionist%20regime%20AT%20ALL.%0D%0A%0D%0ASince%20October%207th%2C%2033%2C000%2B%20innocent%20civilians%20have%20been%20murdered%20in%20Gaza%2C%20more%20than%20half%20of%20them%20children.%2075%2C000%2B%20civilians%20have%20been%20injured%2C%20with%202.3%20million%20people%20displaced%20and%20suffering.%20This%20is%20a%20humanitarian%20issue.%20By%20continuing%20to%20remain%20silent%20and%20making%20weak%20excuses%20for%20his%20negligence%2C%20David%20Rhodes%20has%20revealed%20his%20own%20apathetic%20stance%20against%20Palestinians.%20He%20has%20created%20a%20hostile%20environment%20for%20SVA%E2%80%99s%20Muslim%2C%20Arab%2C%20Brown%2C%20Indigenous%2C%20and%20anti-Zionist%20Jewish%20students.%20SVA%E2%80%99s%20silence%20shows%20that%20it%20accepts%20and%20supports%20the%20violence%20of%20Zionist%20ideology%20and%20its%20presence%20on%20campus.%20President%20Rhodes'%20previous%20statement%20does%20not%20offer%20protection%20or%20sympathy%20towards%20the%20Palestinian%2C%20Muslim%2C%20and%2For%20Arab%20faculty%20and%20staff.%0D%0A%0D%0APaul%20Robeson%20once%20said%20that%20%E2%80%9CArtists%20are%20the%20gatekeepers%20of%20truth.%E2%80%9D%20As%20an%20artist%2C%20I%20stand%20with%20the%20millions%20of%20other%20people%20around%20the%20globe%20calling%20for%20an%20immediate%20end%20to%20the%20senseless%20violence%20by%20Israeli%20forces%20on%20Palestinians.%20SVA%20has%20an%20obligation%20to%20not%20only%20advocate%20for%20unbiased%20justice%2C%20but%20foster%20spaces%20where%20students%20can%20learn%20about%20historical%20contexts%20that%20inform%20current%20events%20through%20an%20arts%20education%20without%20the%20fear%20of%20censorship.%20Civil%20discourse%20is%20an%20incredibly%20powerful%20tool%20within%20our%20classrooms%20that%20will%20help%20us%20grow%20into%20individuals%20who%20combat%20the%20injustices%20of%20today.%0D%0A%0D%0AI%20demand%20that%20SVA%20takes%20the%20following%20actions%3A%0D%0A%0D%0A1)%20That%20President%20David%20Rhodes%20rescind%20his%20original%20statement%2C%20and%20instead%20call%20for%20an%20immediate%20end%20to%20the%20genocide%20of%20Palestians.%0D%0A%0D%0A2)%20Condemn%20the%20ongoing%20genocide%20of%20Palestinians%2C%20perpetrated%20by%20the%20settler-colonial%20Israeli%20state.%20President%20Rhodes%20denounced%20only%20the%20Hamas%20attacks%20of%20October%207%2C%20which%20disregards%20the%20reality%20of%20a%20decades-long%20militarized%20colonial%20occupation.%20Israel%20has%20since%20cut%20off%20food%2C%20water%2C%20and%20electricity%20to%20Gaza%20as%20a%20form%20of%20collective%20punishment%20and%20killed%2033%2C000%2B%20civilians%2C%20the%20number%20which%20continues%20to%20grow%20every%20day.%20If%20the%20College%20aims%20for%20a%20%E2%80%9Ctolerant%20and%20inclusive%20space%E2%80%9D%2C%20they%20must%20also%20oppose%20the%20ongoing%20terrorism%20%E2%80%9CIsrael%E2%80%9D%20has%20inflicted%20on%20the%20Palestinian%20people%20for%20the%20past%2075%20years.%0D%0A%0D%0A3)%20Protect%20students%20and%20faculty%20who%20speak%20out%20against%20the%20Zionist%20occupation%20from%20doxxing%2C%20bullying%2C%20and%20harassment.%0D%0A%0D%0A4)%20Reiterate%20that%20Islamophobia%20or%20antisemitism%20of%20any%20kind%20is%20not%20tolerated%20on%20campus.%0D%0ARefer%20students%20to%20DEI%20and%20Title%20IX%20resources%20if%20they%20need%20to%20report%20incidents%20if%20they%20happen.%0D%0A%0D%0A5)%20Faculty%20should%20be%20aware%20of%20the%20physical%20and%20emotional%20toll%20the%20Palestinian%20national%20liberation%20struggle%20has%20on%20student%20productivity.%0D%0AIf%20needed%2C%20teachers%20should%20grant%20small%20extensions%20and%20similar%20accommodations%20for%20those%20that%20require%20them.%0D%0ASee%20%22Focusing%20on%20Student%20Well-Being%20in%20Times%20of%20Crisis%22%20by%20educator%20Cathleen%20Beachboard.%0D%0A%0D%0A6)%20Provide%20the%20greater%20SVA%20community%20with%20educational%20resources%20in%20relation%20to%20Israeli%20settler%20colonialism%20%26%20US-backed%20genocide.%20Some%20examples%20include%20ordering%20historical%20non-Zionist%20books%20on%20the%20subject%20in%20the%20Main%20Library%2C%20the%20West%20Library%2C%20and%20VCS%20Library%2C%20as%20well%20as%20encouraging%20Palestinian%20artists%20and%20scholars%20to%20lecture%20and%20showcase%20their%20work%20at%20the%20College.%0D%0A%0D%0AUntil%20these%20demands%20are%20fulfilled%2C%20I%20will%20definitely%20be%20re-evaluating%20my%20desire%20to%20attend%20this%20school.%0D%0A%0D%0ASincerely%2C%0D%0A%5BInsert%20name%20here%5D%0D%0A%0D%0A>
